<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Telephone Game - Game</title>
  <link rel="stylesheet" href="/..css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Game Page</h1>
